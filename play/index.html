<!DOCTYPE html>
<html>
<head>
    <title></title>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script src="../js/jquery.knob.js"></script>
    <script src="../js/easeljs-0.7.0.min.js"></script>
    <link rel="stylesheet" type="text/css" href="../css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="../css/main.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <script type="text/javascript">
        var canvas, stage;
        var drawingCanvas;
        var oldPt;
        var oldMidPt;
        var title;
        var color;
        var stroke;
        var colors;
        var index;
        var size=10;
        var col='#000000';
        function init() {
            canvas = document.getElementById("the-canvas");
            stage = new createjs.Stage(canvas);
            stage.autoClear = false;
            createjs.Touch.enable(stage);
            createjs.Ticker.setFPS(24);

            drawingCanvas = new createjs.Shape();

            stage.addEventListener("stagemousedown", handleMouseDown);
            stage.addEventListener("stagemouseup", handleMouseUp);

            stage.addChild(drawingCanvas);
        }
        function stop() {}

        function handleMouseDown(event) {
            color = col;
            stroke = size;
            oldPt = new createjs.Point(stage.mouseX, stage.mouseY);
            oldMidPt = oldPt;
            stage.addEventListener("stagemousemove" , handleMouseMove);
        }
        function handleMouseMove(event) {
            var midPt = new createjs.Point(oldPt.x + stage.mouseX>>1, oldPt.y+stage.mouseY>>1);

            drawingCanvas.graphics.clear().setStrokeStyle(stroke, 'round', 'round').beginStroke(color).moveTo(midPt.x, midPt.y).curveTo(oldPt.x, oldPt.y, oldMidPt.x, oldMidPt.y);

            oldPt.x = stage.mouseX;
            oldPt.y = stage.mouseY;

            oldMidPt.x = midPt.x;
            oldMidPt.y = midPt.y;

            stage.update();
        }

        function handleMouseUp(event) {
            stage.removeEventListener("stagemousemove" , handleMouseMove);
        }
    </script>
</head>
<body onLoad="sizeCanvas(), init()" onResize="limitedSizeCanvas()">
<div class="bottom-bar" id="play-bottom-bar">
    <div class="button-noclick"><img class="icon-brand" src="../img/action-bar-icon.png" /></div>
    <div class="button down" id="edit-btn"><img class="icon" src="../img/ic_action_edit.png" /></div>
    <div class="button" id="delete-btn"><img class="icon" src="../img/ic_action_discard.png" /></div>
    <div class="button pull-right"><a href="../"><img class="icon" src="../img/ic_action_back.png" /></a></div>
</div>
<div id="play-content-wrapper">
    <div id="stat-pane" class="pane">
                <div id="timer">
                    <input type="text" value="0" class="time">
                </div>
                <div id="leaderboard-wrapper">
                    <div class="player"><div class="name">Austin Eng</div><div class="score">35239452</div></div>
                    <div class="player"><div class="name">Andrew Millman</div><div class="score">12352</div></div>
                    <div class="player"><div class="name">Vincent Chen</div><div class="score">-239452</div></div>
                </div>

    </div>
    <div id="canvas-pane" class="pane">
        <div id="canvas-wrapper">
            <div id="canvas-content">
                <canvas id="the-canvas" width="500px" height="500px">

                </canvas>
            </div>
            <div id="preview-content">
                <img id= "preview" src="" />
            </div>
        </div>
    </div>
</div>
<script>
    function sizeCanvas() {
        var container = $('#canvas-pane');
        var containerRatio = container.width()/container.height();
        var canvasWrapper = $('#canvas-wrapper');
        if (containerRatio <= 1) {
            canvasWrapper.css('width','100%').css('height','').css('top',(container.height()-canvasWrapper.height())/2);

        }
        if (containerRatio > 1) {
            canvasWrapper.css('height','100%').css('width',canvasWrapper.height()).css('top','');

        }

        var canvas = $('#the-canvas');
        canvas.css('transform','scale('+$('#canvas-content').width()/canvas.width()+')');

    }
    var canBeCalled = true;
    function limitedSizeCanvas(){
        if(!canBeCalled) return;
        sizeCanvas();
        canBeCalled = false;
        setTimeout(function(){
            canBeCalled = true;
        }, 80);
    }
</script>
<script src="../js/main.js"></script>
</body>
</html>
