<!DOCTYPE html>
<html>
<head>
    <title></title>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.10.3/jquery-ui.min.js"></script>
    <script src="../js/jquery.knob.js"></script>
    <script src="../js/easeljs-0.7.0.min.js"></script>
    <script src="../js/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" href="../css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="../css/main.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <script type="text/javascript" src="../js/canvas.js"></script>
</head>
<body onLoad="sizeCanvas(); init()" onResize="limitedSizeCanvas()">
<div class="bottom-bar" id="play-bottom-bar">
    <div class="button-noclick"><img class="icon-brand" src="../img/action-bar-icon.png" /></div>
    <div class="nav-title">Room Name</div>
    <div class="button down" id="edit-btn"><img class="icon" src="../img/ic_action_edit.png" /></div>
    <div class="button" id="delete-btn"><img class="icon" src="../img/ic_action_discard.png" /></div>
    <div class="button pull-right"><a href="../"><img class="icon" src="../img/ic_action_back.png" /></a></div>
</div>
<div id="play-content-wrapper">
    <div id="stat-pane" class="pane">
                <div id="timer">
                    <input type="text" value="0" class="time">
                </div>
                <div id="leaderboard-wrapper">
                    <div class="player"><div class="name">Austin Eng</div><div class="score">35239452</div></div>
                    <div class="player"><div class="name">Andrew Millman</div><div class="score">12352</div></div>
                    <div class="player"><div class="name">Vincent Chen</div><div class="score">-239452</div></div>
                </div>

    </div>
    <div id="canvas-pane" class="pane">
        <div id="canvas-wrapper">
            <div id="canvas-content">
                <canvas id="the-canvas" width="300px" height="300px">

                </canvas>
            </div>
            <div id="preview-content">
                <img id= "preview" src="" />
            </div>
        </div>
    </div>
</div>
<div class="modal fade" id="countdown-modal" data-keyboard="false" data-backdrop="static">
    <div class="modal-wrap">
        <div class="modal-stuff"><p>efasdf</p></div>
    </div>
</div><!-- /.modal -->
<script src="../js/canvas-sizing.js"></script>
<script src="../js/main.js"></script>
</body>
</html>
